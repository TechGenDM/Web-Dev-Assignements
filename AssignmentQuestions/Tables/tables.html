<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h2>Marksheet</h2>
    <table border="15" cellpadding="10" cellspacing="2">
        <thead>
            <th>Roll No.</th>
            <th>Name</th>
            <th>Age</th>
            <th>Marks</th>
        </thead>

        <caption>Students's Marks</caption>

        <tbody>
            <tr>
                <td>1</td>
                <td>Devasish</td>
                <td>99</td>
                <td>96</td>
            </tr>

            <tr>
                <td>1</td>
                <td>Siddesh</td>
                <td>98</td>
                <td>97</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
